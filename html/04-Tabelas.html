<!DOCTYPE html>
<!-- Padrão HTML 5 -->
<html lang="pt-br">
  <head>
    <!-- Informações para o navegador -->
    <title>HTML - Tabelas</title>
    <meta charset="UTF-8" />
    <!-- reset  CSS -->
  </head>
  <body>
    <h1>Tabelas</h1>

    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Coluna 01</th>
          <th>Coluna 02</th>
          <th>Coluna 03</th>
        </tr>
        <tr>
          <td colspan="3">Descrição de tabela</td>
        </tr>
      </thead>
      <tbody>
        <tr align="center">
          <td>1A</td>
          <td>1B</td>
          <td>1C</td>
        </tr>
        <tr align="right">
          <td>2A</td>
          <td>2B</td>
          <td>2C</td>
        </tr>
        <tr>
          <td>3A</td>
          <td colspan="2">3Bc</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Rodapé da tabela</td>
        </tr>
      </tfoot>
    </table>

    <h2>Tabela como Layout</h2>

    <table width="600">
      <tr height="90">
        <td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
      </tr>
      <tr height="300">
        <td width="20" bgcolor="#0000ff"></td>
        <td width="60%" bgcolor="#DDDDDD">
          <h2>Título</h2>

          <p>Coluna 01sfgdsgsgsdgsgsdsgs</p>
        </td>
        <td bgcolor="#EEEEEE">Coluna 02</td>
        <td width="20" bgcolor="#0000FF"></td>
      </tr>
      <tr>
        <td colspan="4" bgcolor="#ff0000" align="center">Rodapé</td>
      </tr>
    </table>
  </body>
</html>
