<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/graficos.css" />
    <title>Elementos Gráficos</title>
  </head>
  <body>
    <h1>Elementos Gráficos</h1>
    <div id="grafico01">
      <img src="/image/coffee-square.jpg" alt="café" />
    </div>

    <div id="grafico02"></div>
    <div id="grafico03"></div>
    <div id="grafico04"></div>
    <div id="grafico05"></div>
    <div id="imagemvetorial">
      <img src="/image/coffee.svg" alt="café" />
    </div>

    <div>
      <canvas id="canvas"></canvas>
    </div>

    <script>
      var canvas = document.getElementtById('canvas')
      var ctx = canvas.getContext('2d')
      ctx.fillStyle = '#00ff99'
      ctx.fillRect(80, 80, 100, 80)
    </script>
  </body>
</html>
