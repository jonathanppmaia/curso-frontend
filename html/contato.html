    <!-- style CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img src="/image/Ebac Logo.svg" alt="logo Ebac" />
      <h4>Profissão</h4>
      <h2>Engenheiro Front-End</h2>
    </header>

    <section>
      <nav>
        <h3>Exercícios</h3>
        <ul class="navegacao">
          <li id="primeiro-link">
            <a href="./modulo08exercrio.html">Inicio</a>
          </li>
          <li><a href="./05 - Layout.html">Layout</a></li>
          <li><a href="./06 - Formulario.html">Formulários</a></li>
          <li><a href="/tabela08.html">Tabela CSS</a></li>
          <li><a href="/contato.html">contato</a></li>
        </ul>
        <div class="redessociais">
          <h3>Redes Sociais</h3>
          <ul class="socialmedia">
            <li>
              <a
                href="https://www.linkedin.com/in/jonathanppmaia/"
                target="_blank"
                ><img
                  src="./image/linkedinicon.svg"
                  alt="Linkedin Jonathan Maia"
                  width=""
                  height="25px"
              /></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/jonathanppmaia/"
                target="_blank"
                ><img
                  src="./image/instagramicon.svg"
                  alt="Instagram Jonathan Maia"
                  width="50px"
                  height="25px"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
      <article>
        <div id="articletext">
          <h1>Contato</h1>
          <p>Preencha os campos abaixo para entrar em contato comigo</p>
        </div>
        <form method="post">
          <div>
            <label for="nome">Nome</label><br />
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>
          <div>
            <label for="email">E-mail</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu e-mail "
            />
          </div>
          <div>
            <label for="mensagem">Mensagem</label><br />
            <textarea
              name="mensagem"
              id="mensagem"
              cols="30"
              rows="5"
            ></textarea>
          </div>

          <div>
            <input type="submit" />
          </div>
        </form>
      </article>
    </section>

    <footer>
      <p>Desenvolvido por Jonathan Maia</p>
    </footer>
  </body>
